    <script>
const Init = document.getElementById("Init").exports;
//IIFE to prevent polluting the global namespace
(() => {
  const pathSegments = Init.selfUrl.pathname.split("/");
  if (pathSegments.length !== 0) {
    pathSegments[pathSegments.length - 1] = "";
  }
  const siteURI = selfURL.origin + pathSegments.join("/");
  (async () => {
    const SiteStorage = (await import("https://scotwatson.github.io/WebInterface/SiteStorage.mjs")).default;
    const siteSessionStorage = new SiteStorage({
      uri: siteURI,
      storage: window.sessionStorage,
    });
    const storedVersion = window.siteSessionStorage.get("version");
    try {
      const serviceWorkerUrl = new URL("./sw.js", Init.selfUrl);
      const serviceWorkerScope = new URL("./", Init.selfUrl);
      const registration = await self.navigator.serviceWorker.getRegistration();
      self.navigator.serviceWorker.addEventListener("message", initControllerMessage);
      if (registration) {
        self.navigator.serviceWorker.postMessage("getVersion");
      } else {
        const registration = await self.navigator.serviceWorker.register(serviceWorkerUrl, { scope: serviceWorkerScope });
      }
      await self.navigator.serviceWorker.ready
      self.navigator.serviceWorker.removeEventListener("message", initControllerMessage);
      function initControllerMessage(evt) {
        
      }
    } catch (e) {
      console.error(e);
    }
  })();
    
    Global.addStyleSheet(new URL("./style.css", versionBaseUrl));
    Init.addScript({
      url: new URL("./index.js", versionBaseUrl),
      defer: true,
      asModule: true,
    }).loading.catch((error) => {
      document.getElementById("appError").style.display = "block";
      console.error(error);
    });
  });
  import("https://scotwatson.github.io/WebInterface/window-global.mjs").then(loadVersion);
  import("https://scotwatson.github.io/WebInterface/version.mjs").then(loadVersion);
  // Function Definitions
  function loadVersion(Version) {
    Global.addShortcutIcon(new URL("./favicon.ico", Init.selfUrl));
    Global.addIcon(new URL("./favicon.ico", Init.selfUrl));
    const versionBaseUrl = Version.getVersionBaseUrl({
      latestVersion: "20240516",
      siteURI,
    });
  }
})();
